<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="resume2.css">
    <script>
        function r(){
            alert("Your Resume form has Submitted")
        }
    </script>
</head>

<body id="bo">
    <div class="resume-bg">
        <div class="container">
            <h1 class="text-center">Resume Generator</h1>
            <div class="row">
                <div class="col-12 col-md-6">
                    <p class="mt-3 mb-2 styling">Personal Details</p>
                    <p>Name:<br><input type="text" class="form-control" placeholder="enter here"></p>
                    <p>Contact No:<br><input type="text" class="form-control" placeholder="enter here"></p>
                    <p>Address:<br><input type="text" class="form-control" placeholder="enter here"></p><br>
                    <p class="styling">Educational Details:</p>
                    <p>Linkedln Link:<br><input type="text" class="form-control" placeholder="enter here"></p>
                    <p>Instagram Link:<br><input type="text" class="form-control" placeholder="enter here"></p>
                </div>
                <div class="col-12 col-md-6">
                    <p class="mt-3 mb-2 styling">Professional Details</p>
                    <p>Objective:<br><input type="text" class="form-control" placeholder="enter here"></p>
                    <p>Work-Experience:<br><input type="text" class="form-control" placeholder="enter here"></p>
                    <p>Qualifications:<br><input type="text" class="form-control" placeholder="enter here"></p><br>
                    <p class="styling">Achievements:</p>
                    <p>Certifications<br><input type="text" class="form-control" placeholder="enter here"></p>
                    <p>Hands-On-Projects:<br><input type="text" class="form-control" placeholder="enter here"></p>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center center">
            <button class="btn btn-primary" onclick="r()">Generate Resume</button><br>
        </div>

    </div>


</body>

</html>
